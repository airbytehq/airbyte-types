import org.jsonschema2pojo.SourceType

plugins {
    id 'com.github.eirnym.js2p' version '1.0'
}

dependencies {
    implementation 'javax.validation:validation-api:1.1.0.Final'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation libs.airbyte.protocol
}

jsonSchema2Pojo {
    sourceType = SourceType.YAMLSCHEMA
    source = files("${sourceSets.main.output.resourcesDir}")
    targetDirectory = new File(project.buildDir, 'generated/src/gen/java/')
    removeOldOutput = true

    targetPackage = 'io.airbyte.types.models'

    useLongIntegers = true
    generateBuilders = true
    includeConstructors = false
    includeSetters = true
}

Task publishArtifactsTask = getPublishArtifactsTask("$rootProject.ext.version", project)

task generateProtocolClassFiles(type: Exec) {
    inputs.dir 'src/main/resources/airbyte_types'
    inputs.dir 'bin'
    outputs.dir 'python/airbyte_types/models'

    commandLine 'bin/generate-python-classes-docker.sh'
}
